<!DOCTYPE html>
<html lang="zh-Hans-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pap.er - 专为 Mac 设计的优雅壁纸应用</title>
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body,
    html {
      font-family: Arial, sans-serif;
      color: #333;
      overflow-x: hidden;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: rgba(255, 255, 255, 0.8);
      padding: 10px 20px;
      border-bottom: 1px solid #ddd;
      display: flex;
      justify-content: space-around;
      /* 将菜单项均匀分布 */
      align-items: center;
      z-index: 10;
    }

    header a {
      text-decoration: none;
      color: #333;
      margin: 0 10px;
      font-size: 14px;
    }

    header a.logo {
      font-size: 24px;
      font-weight: bold;
    }

    .download-btn {
      display: inline-block;
      padding: 8px 16px;
      background-color: #007bff;
      color: white;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .download-btn:hover {
      background-color: #0056b3;
    }

    .hero-section {
      position: relative;
      height: 100vh;
      overflow: hidden;
    }

    .wallpaper-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    .wallpaper-slide {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .wallpaper-slide.active {
      opacity: 1;
    }

    .wallpaper-slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .testimonials-section {
      background-color: transparent;
      padding: 10px; /* 减少 padding */
      position: fixed;
      bottom: 40px; /* 调整底部距离 */
      left: 50%;
      transform: translateX(-50%);
      z-index: 9;
      width: 90%; /* 增加宽度 */
      max-width: 90%; /* 增加最大宽度 */
    }

    .testimonial-container {
      background: rgba(255, 255, 255, 0.8);
      padding: 15px 20px 30px 20px; /* 调整 padding */
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      position: relative;
      /* 添加相对定位 */
    }

    .testimonial-title {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 15px;
      /* 添加底部间距 */
    }

    .testimonial {
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      display: none;
      transition: opacity 1s ease-in-out;
    }

    .testimonial.active {
      opacity: 1;
      display: block;
    }

    .testimonial:before {
      content: open-quote;
      font-size: 40px;
      display: block;
      margin-bottom: 10px;
    }

    .testimonial:after {
      content: close-quote;
      font-size: 40px;
      display: block;
      margin-top: 10px;
    }

    .testimonial-controls {
      display: flex;
      justify-content: flex-end;
      /* 调整按钮位置 */
      position: absolute;
      /* 添加绝对定位 */
      bottom: 10px;
      /* 移动按钮到底部 */
      right: 10px;
    }

    .testimonial-controls button {
      background-color: #007bff;
      border: none;
      color: white;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      font-size: 20px;
      cursor: pointer;
      margin: 0 5px;
      transition: background-color 0.3s;
    }

    .testimonial-controls button:hover {
      background-color: #0056b3;
    }

    .progress-bar {
      width: 200px; /* 进度条宽度 */
      height: 5px; /* 进度条高度，调整为更细 */
      background-color: #e9ecef; /* 进度条背景颜色 */
      border-radius: 5px; /* 圆角 */
      overflow: hidden; /* 隐藏溢出部分 */
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
    }

    .progress-bar-inner {
      height: 100%;
      background-color: #007bff; /* 进度条颜色 */
      width: 0%; /* 初始宽度为 0 */
      animation: progress 5s linear infinite; /* 添加动画 */
      transition: width 0.2s ease-in-out; /* 添加过渡效果 */
    }

    @keyframes progress {
      to {
        width: 100%; /* 动画结束时宽度为 100% */
      }
    }

    @font-face {
      font-family: 'CenturyGothicBold';
      src: url('./dist/cg.ttf') format('truetype');
      /* 替换为你的本地路径 */
    }

    header {
      /* ... (之前的样式) ... */
      justify-content: space-around;
      /* 将菜单项均匀分布 */
    }

    .logo {
      font-family: 'CenturyGothicBold', sans-serif;
      font-size: 24px;
      text-align: center;
    }

    header .menu {
      display: flex;
      align-items: center;
    }

    header .menu a {
      /* ... (之前的样式) ... */
    }
  </style>
</head>

<body>
  <header>
    <div class="menu">
      <a href="#">用户评价</a>
      <a href="#">功能特色</a>
      <a href="#">语言切换</a>
    </div>
    <a href="#" class="logo">Pap.er</a>
    <div class="menu">
      <a href="#" class="download-btn">主下载按钮</a>
      <a href="#">下载旧版</a>
    </div>
  </header>

  <section class="hero-section">
    <div class="wallpaper-container">
      <div class="wallpaper-slide active">
        <img src="screenshot1.jpg" alt="Wallpaper 1">
      </div>
      <div class="wallpaper-slide">
        <img src="screenshot2.jpg" alt="Wallpaper 2">
      </div>
    </div>
  </section>

  <section class="testimonials-section">
    <div class="testimonial-container">
      <div class="testimonial-title">用户评价</div>
      <div class="testimonial active">"Pap.er is the best wallpaper app I've ever used! Highly recommend it!" - John Doe
      </div>
      <div class="testimonial">"Amazing wallpapers and a super easy-to-use interface. Love it!" - Jane Smith</div>
      <div class="testimonial-controls">
        <button onclick="prevTestimonial()"><</button>
        <button onclick="nextTestimonial()">></button>
      </div>
    </div>
  </section>

  <div class="progress-bar">
    <div class="progress-bar-inner"></div>
  </div>

  <script>
    // 壁纸切换逻辑
    const wallpaperSlides = document.querySelectorAll('.wallpaper-slide');
    let currentWallpaperSlide = 0;

    setInterval(() => {
      wallpaperSlides[currentWallpaperSlide].classList.remove('active');
      currentWallpaperSlide = (currentWallpaperSlide + 1) % wallpaperSlides.length;
      wallpaperSlides[currentWallpaperSlide].classList.add('active');
    }, 5000);

    // 用户评价切换逻辑
    const testimonials = document.querySelectorAll('.testimonial');
    let currentTestimonial = 0;

    function showTestimonial(index) {
      testimonials.forEach(testimonial => testimonial.style.display = 'none');
      testimonials[index].style.display = 'block';
    }

    function nextTestimonial() {
      currentTestimonial = (currentTestimonial + 1) % testimonials.length;
      showTestimonial(currentTestimonial);
    }

    function prevTestimonial() {
      currentTestimonial = (currentTestimonial - 1 + testimonials.length) % testimonials.length;
      showTestimonial(currentTestimonial);
    }

    // 初始显示第一个评价
    showTestimonial(currentTestimonial);

    // 自动切换评价 (与壁纸切换同步)
    setInterval(nextTestimonial, 5000);
  </script>
</body>

</html>
